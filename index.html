<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <!--styles-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <a class="logo-ct" href="http://coderstrust.pl/" target="_blank">
                <h3>CodersTrust</h3> 
                <span>POLSKA</span>
            </a>
        </div>
        <div id="title-game">
          <h1>Memory Game</h1>
        </div>
    </header>

    <div id="board"></div>
    <br><br>
    <div id="score">Turn counter: 0</div>
    
    <section id="choose_level">
        <h2>Choose the level of difficulty:</h2>
        <button id="l1">Level 1</button>
        <button id="l2">Level 2</button>
        <button id="l3">Level 3</button>
    </section> 
    
    <div id="win-message">
      <p id="win-text"><span>You win!</span> <br>Number of approaches: %TURNS% <br>Click the button to play again</p>
      <button id="reset">Reset Game</button>
    </div>
    <script src="app.js"></script> 
</body>
</html>
